    <main id="main">
    <div id="heading">
        <div id="heading1">Booking Details</div>
        <div id="sub-heading">Be the part of Ranchi hotels</div>
        <div id="form-border">
        <form class="container" id="form">
            <label for="name"><span style="color: red;">*</span>Name :</label>
            <input type="text" id="name" name="name" placeholder="Enter your name..." required>
            <br><label for="gender"><span style="color: red;">*</span>Gender :</label>
            <input type="radio" id="gender" class="gender" value="Male" name="gender" required>
            <label for="gender">Male</label>
            <input type="radio" class="gender"  value="Female" name="gender" required>    
            <label for="gender">Female</label>
            <input type="radio" class="gender" value="Other" name="gender" required>    
            <label for="gender">Other</label>
            <br><label for="number"><span style="color: red;">*</span>Mobile No: </label>
            <input type="text" name="number" id="number" maxlength="10" pattern="[1-9]{1}[0-9]{9}" placeholder="Enter your mobile number" required>
            <br><label><span style="color: red;">*</span>Address: <textarea rows="4" col="7" id="textarea" name="address" placeholder="Enter your Address..." required></textarea></label>
            <br><label><span style="color: red;">*</span>Email: <input type="email" id="email" placeholder="Enter your Email..." name="email" required></label>
            <br><label for="number"><span style="color: red;">*</span>Aadhar No: </label>
            <input type="text" name="number" id="aadhar" maxlength="12" placeholder="Enter your 12 digit aadhar number" required>
            <br><label for="date"><span style="color: red;">*</span>Check In Date: <input style="width: 100px;" type="date" id="date"  name="date" required></label><br>
            <label for="date"><span style="color: red;">*</span>Check Out Date: <input style="width: 100px;" type="date" id="date"  name="date" required></label><br>
            <br><label for="number"><span style="color: red;">*</span>No of Persons: </label>
            <input type="number" min="1" name="number" id="number" placeholder="No of Persons" required style="width: 100px;">
            <label for="number"><span style="color: red;">*</span>No of Rooms: </label>
            <input type="number" name="number" id="number" min="1" placeholder="No of Rooms" required style="width: 50px;">
            <br><label for="gender"><span style="color: red;">*</span>Room type :</label>
            <input type="radio" id="gender" value="male" name="gender" required>
            <label for="gender">AC</label>
            <input type="radio" value="female" name="gender" required>    
            <label for="gender">Non AC</label>
            <input type="submit" value="Submit" onclick="booking()" id="booking-btn" class="submitButton">
            
        </form>
    </div>
    </div>
